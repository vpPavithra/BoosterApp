<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Today's Attendance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col size="2">Reg No</ion-col>
      <ion-col>Student Name</ion-col>
      <ion-col size="4">Attendance</ion-col>
    </ion-row>
    <ion-row *ngFor="let student of studentDetails">
      <ion-col size="2">{{ student.regNo }}</ion-col>
      <ion-col>{{ student.studentName }}</ion-col>
      <ion-col size="4">
        <ion-item lines="none">
          <ion-checkbox slot="end" [(ngModel)]="student.attendance"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="text-align: center;">
    <ion-button type="submit" expand="block" class="save-btn" (click)="saveAttendance()">Save</ion-button>
  </div>
</ion-content>
